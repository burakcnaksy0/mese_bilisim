<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cihaz Bilgileri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .message {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message {
            color: #28a745;
        }

        .error-message {
            color: #dc3545;
        }

        form {
            margin-top: 20px;
        }

        form label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .device-info {
            margin-top: 30px;
            text-align: center;
            font-size: 16px;
            color: #333;
        }

        .device-info pre {
            background-color: #f0f4f8;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Cihaz Bilgilerini Görüntüle</h1>

    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% elif success %}
        <div class="success-message">{{ success }}</div>
        <h2>Cihaz Bilgisi:</h2>
        <div class="device-info">
            <pre>{{ device_data|safe }}</pre> <!-- JSON verisini temiz şekilde gösterir -->
        </div>
    {% else %}
        <div class="message">Lütfen cihaz bilgilerini görüntülemek için seçim yapın.</div>
    {% endif %}

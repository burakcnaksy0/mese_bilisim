<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Bilgileri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6b73ff, #000dff);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .token-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .token-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 15px 0;
            word-wrap: break-word;
        }

        .token {
            color: #007bff;
            font-weight: bold;
        }

        a {
            text-decoration: none;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #003d80);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="token-container">
        <h1>Token Bilgileri</h1>
        <p><strong>Token:</strong> <span class="token">{{ token }}</span></p>
        <p><strong>Refresh Token:</strong> <span class="token">{{ refresh_token }}</span></p>
        <a href="{% url 'device_Ä±nfo' %}">
            <button type="button">Cihazlara Git</button>
        </a>
    </div>
</body>
</html>
